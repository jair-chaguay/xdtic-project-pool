jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/project_pool?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=123456

# \u6307\u5b9a\u8fde\u63a5\u6c60\u4e2d\u4fdd\u7559\u7684\u6700\u5927\u8fde\u63a5\u6570\u3002Default: 15
jdbc.maxPoolSize=20
# \u6307\u5b9a\u8fde\u63a5\u6c60\u4e2d\u4fdd\u7559\u7684\u6700\u5c0f\u8fde\u63a5\u6570
jdbc.minPoolSize=5
# \u6307\u5b9a\u8fde\u63a5\u6c60\u7684\u521d\u59cb\u5316\u8fde\u63a5\u6570\uff0c\u53d6\u503c\u5e94\u5728minPoolSize \u4e0e maxPoolSize \u4e4b\u95f4\u3002Default: 3
jdbc.initialPoolSize=10
# \u6700\u5927\u7a7a\u95f2\u65f6\u95f4\uff0c60 \u79d2\u5185\u672a\u4f7f\u7528\u5219\u8fde\u63a5\u88ab\u4e22\u5f03,\u82e5\u4e3a 0 \u5219\u6c38\u4e0d\u4e22\u5f03\u3002Default: 0
jdbc.maxIdleTime=60
# \u5f53\u8fde\u63a5\u6c60\u4e2d\u7684\u8fde\u63a5\u8017\u5c3d\u7684\u65f6\u5019 c3p0 \u4e00\u6b21\u540c\u65f6\u83b7\u53d6\u7684\u8fde\u63a5\u6570\u3002Default: 3
jdbc.acquireIncrement=5
# JDBC\u7684\u6807\u51c6\uff0c\u7528\u4ee5\u63a7\u5236\u6570\u636e\u6e90\u5185\u52a0\u8f7d\u7684 PreparedStatements \u6570\u91cf
# \u4f46\u7531\u4e8e\u9884\u7f13\u5b58\u7684 statements \u5c5e\u4e8e\u5355\u4e2a connection \u800c\u4e0d\u662f\u6574\u4e2a\u8fde\u63a5\u6c60\uff0c\u6240\u4ee5\u8bbe\u7f6e\u8fd9\u4e2a\u53c2\u6570\u9700\u8981\u8003\u8651\u5230\u591a\u65b9\u9762\u7684\u56e0\u7d20
# \u5982\u679c maxStatements \u4e0e maxStatementsPerConnection \u5747\u4e3a 0\uff0c\u5219\u7f13\u5b58\u88ab\u5173\u95ed\u3002Default: 0
jdbc.maxStatements=0
# \u6bcf\u9694 60 \u79d2\u68c0\u67e5\u6240\u6709\u8fde\u63a5\u6c60\u4e2d\u7684\u7a7a\u95f2\u8fde\u63a5\u3002Default: 0
jdbc.idleConnectionTestPeriod=60
# \u5b9a\u4e49\u5728\u4ece\u6570\u636e\u5e93\u83b7\u53d6\u65b0\u8fde\u63a5\u5931\u8d25\u540e\u91cd\u590d\u5c1d\u8bd5\u7684\u6b21\u6570\u3002Default: 30
jdbc.acquireRetryAttempts=30